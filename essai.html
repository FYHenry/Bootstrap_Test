<!doctype html>
<html lang="fr_FR,fr">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Frédéric Y. Henry<frederic_yann.henry@protonmail.com>">
    <title>Titre d’essai</title>
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style link=essai.css-->
  </head>
  <body>
    <header>
      <h1>Titre</h1>
    </header>
    <h2>Corps</h2>
    <main>
      <h3>Article principal</h3>
      <form name="keyword-form" action="./essai.html" method="get">
        <h4>Formulaire</h4>
        <fieldset>
          <legend>Boutons radio</legend>
          <p>
            <input type="radio" id="radio0" name="keyword-form-radio" value="0">
            <label for="radio0">Soit 0</label>
          </p>
          <p>
            <input type="radio" id="radio1" name="keyword-form-radio" value="1">
            <label for="radio1">Soit 1</label>
          </p>
          <p>
            <input type="radio" id="radio2" name="keyword-form-radio" value="2">
            <label for="radio2">Soit 2</label>
          </p>
        </fieldset>
        <p>
          <label for="select">Options :</label>
          <select name="keyword-select" id="select">
            <option value="select0">Option 0</option>
            <option value="select1">Option 1</option>
            <option value="select2">Option 2</option>
          </select>
        </p>
      </form>
    </main>
    <footer>
      <p>TestCorp &copy;, tout droit réservé.</p>
    </footer>
  </body>
</html>
